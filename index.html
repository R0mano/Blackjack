<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
  </head>
  <body>







    <main>

      <div class="deck">
        <div class="card back-red xlarge card-deck"></div>
      </div>

      <div id="dealer-cards" class="dealer-cards"></div>

      <div class="dealer-hand"><p>The Dealer's Hand:</p><p id="dealer-hand"></p></div>

      <div class="betting-container">

        <div class="bet-info">
          <p>Bet: <br>$<span id="bet"></span> </p>
          
        </div>
        
        <div class="chips">
          <div class="chip dashed-circle " id="5"></div>
          <div class="chip dashed-circle " id="10"></div>
          <div class="chip dashed-circle " id="50"></div>
          <div class="chip dashed-circle " id="100"></div>
        </div>
        
      </div>

      <div id="player-cards" class="player-cards"></div>

      <div class="player-hand"><p>Your Hand:</p><p id="winning-message"></p><p id="player-hand"></p></div>

      <div class="play-button-container">
        <div class="chip-stack">
          <p class="chip-stack-info">Chip Stack: $ <span id="stack"></span> </p>
        </div>
        <!-- <div class="betting-button-group">
          <div class="btn-group button" role="group">
            <button type="button" class="btn btn-lg btn-light" id="minus">
              -
            </button>
            <button type="button" class="btn btn-lg btn-light" id="plus">
              +
            </button>
          </div>
        </div> -->
        <button class="btn btn-lg btn-danger button reset" id="reset">reset</button>
        <button class="btn btn-lg btn-success button" id="deal">Deal</button>
        <button class="btn btn-lg btn-danger button" id="hit">Hit</button>
        <button class="btn btn-lg btn-success button" id="stay">Stand</button>
        <button class="btn btn-lg btn-primary button" id="double">double</button>
        <button class="btn btn-lg btn-success button" id="replay">Play Again</button>
      </div>
    </main>











    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
