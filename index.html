<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
  </head>
  <body>







    <main>
      <div id="computer-cards" class="computer-cards">Computer cards</div>

      <div class="betting-container">
        <p id="stack">Stack: $</p>
        <br />
        <p id="bet">Bet: $</p>
        <div class="betting-button-group">
          <div class="btn-group button" role="group">
            <button type="button" class="btn btn-lg btn-light" id="minus">
              -
            </button>
            <button type="button" class="btn btn-lg btn-light" id="plus">
              +
            </button>
          </div>
          <button class="btn btn-lg btn-success button" id="set">Set</button>

          <br /><button class="btn btn-lg btn-primary button" id="double">
            Double
          </button>
        </div>
      </div>

      <div id="player-cards" class="player-cards">Player's cards</div>

      <div class="play-button-container">
        <button class="btn btn-lg btn-danger button" id="hit">Hit</button>
        <button class="btn btn-lg btn-success button" id="stay">Stay</button>
      </div>
    </main>











    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
