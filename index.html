<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script defer src="js/main.js"></script>
    <title>Blackjack</title>
  </head>
  <body>
    <main>
      <div class="deck">
        <div class="card back-red xlarge large card-deck"></div>
      </div>

      <div id="dealer-cards" class="dealer-cards"></div>

      <div class="dealer-hand">
        <p>The Dealer's Hand:</p>
        <p id="dealer-hand"></p>
      </div>

      <div class="betting-container">
        <div class="bet-info">
          <p>Bet: <br />$<span id="bet"></span></p>
        </div>
        <div>
          <img
            class="first"
            src="img/PinClipart.com_poker-chip-clip-art_900138.png"
            alt="img-of-poker-chips"
          />
          <img
            class="second"
            src="img/PinClipart.com_poker-chip-clip-art_900138.png"
            alt="img-of-poker-chips"
          />
          <img
            class="third"
            src="img/PinClipart.com_poker-chip-clip-art_900138.png"
            alt="img-of-poker-chips"
          />
        </div>

        <div class="chips">
          <div class="chip dashed-circle" id="5"></div>
          <div class="chip dashed-circle" id="10"></div>
          <div class="chip dashed-circle" id="50"></div>
          <div class="chip dashed-circle" id="100"></div>
        </div>
      </div>
      <div class="player-cards">
        <div id="player-cards"></div>
        <button class="button" id="replay">Replay</button>
      </div>

      <div class="player-hand">
        <p>Your Hand:</p>
        <p id="player-hand"></p>
        <p id="winning-message"></p>
      </div>

      <div class="play-button-container">
        <div class="chip-stack">
          <p class="chip-stack-info">Chip Stack: $ <span id="stack"></span></p>
        </div>
        <button class="button" id="reset">reset</button>
        <button class="button" id="deal">Deal</button>
        <button class="button" id="hit">Hit</button>
        <button class="button" id="stay">Stand</button>
        <button class="button" id="double">Double</button>
      </div>
    </main>
  </body>
</html>
